<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <div class="score"></div>
        <div class="high-score"></div>
        <div class='timer'></div>
    </section>
    <main>
        <div class='starter-page'>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-relate questions within the time limit. Keep in mind that incorrect answers will penalize your time by 5 seconds!</p>
            <div class="start-button init-button">
                <button class="button">Start Quiz</button>
            </div>
        </div>
        <div class="quiz-page">
            <div class="quiz-quest"></div>
            <div class="quiz-results"></div>
            <div class="try-again init-button">
                <button class="try-again-button">Try Again</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
